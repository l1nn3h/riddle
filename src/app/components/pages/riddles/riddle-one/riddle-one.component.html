<div class="riddle-container">
  <div class="riddle-body">
    <h1>Welcome to the first riddle</h1>
    <app-help [helpOptions]="helpOptions"></app-help>
    <app-picture-screen [pictureSource]="pictureSource"></app-picture-screen>
    <app-solution-input (newSolutionEvent)="getCheckedSolutionInput($event)" [solutionOptions]="solutionOptions"></app-solution-input>
    <app-solution-history [submittedSolutions]="submittedSolutions"></app-solution-history>
  </div>
</div>

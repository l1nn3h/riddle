<div class="flag-container">
  <img
    *ngIf="currentLanguage == 'hu'"
    (click)="changeLanguage('en')"
    src="/assets/images/flags/flag_en.JPG"
    alt="Change language to English"
  >
  <img
    *ngIf="currentLanguage == 'en'"
    (click)="changeLanguage('hu')"
    src="/assets/images/flags/flag_hu.JPG"
    alt="Magyar nyelvre váltás"
  >
</div>

<div class="theme-container">
  <img
    (click)="toggleOptions()"
    src="../../../../assets/images/themes/theme.png"
    alt="Theme menu"
  >
  <div class="theme-options" *ngIf="optionsVisible">
    <div *ngFor="let option of themeOptions">
      <div
        class="theme-option theme-option-{{option}}"
        (click)="changeThemeIfNeeded(option)">
        <span>T</span>
      </div>
    </div>
  </div>
</div>

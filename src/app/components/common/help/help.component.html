<div class="help-container">
    <div class="help-item" *ngFor="let help of helpOptions; index as i">
      <div class="help-icon" *ngIf="!help.used">
        <span><i (click)="revealClue(i)" class="{{icons[i]}}"></i></span>
      </div>
      <div *ngIf="help.used">
        <div *ngIf="help.type === HelpTypeEnum.text">
          <span *transloco="let t, read:'help'">{{t(help.content)}}</span>
        </div>
        <div *ngIf="help.type === HelpTypeEnum.link">
          <a href="{{help.content}}" target="_blank"><i class="fa-solid fa-up-right-from-square"></i></a>
        </div>
        <div *ngIf="help.type === HelpTypeEnum.image">
          <img
            (click)="showImage(help.content)"
            class="thumbnail"
            src="{{help.content}}"
            alt="image clue"
          >
          <div class="clue-image-container" *ngIf="isImageShown">
            <div class="clue-image-background">
              <img
                class="clue-image"
                src="{{imageUrl}}"
                alt="image clue"
              >
              <span class="close-image-button" [ngStyle]="{'color': help.xColor}" (click)="closeImage()">X</span>
            </div>
          </div>
        </div>
        <div class="audio" *ngIf="help.type === HelpTypeEnum.sound">
          <span *ngIf="!audioElement" (click)="play(help.content)"><i class="fa-solid fa-play"></i></span>
          <span *ngIf="audioElement" (click)="stop()"><i class="fa-solid fa-stop"></i></span>
        </div>
      </div>
  </div>
</div>

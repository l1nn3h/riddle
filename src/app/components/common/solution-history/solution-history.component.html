<div class="solution-history-container">
  <p class="solution-title" *transloco="let t, read:'solution'">{{t('history')}}</p>
  <div *ngFor="let sol of submittedSolutions">
    <p [ngClass]="{'correct' : !sol.isSeparator && sol.correct, 'incorrect' : !sol.isSeparator && !sol.correct, 'separator': sol.isSeparator}">{{sol.solution}}</p>
  </div>
</div>
